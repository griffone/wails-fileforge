<div style="padding: 20px; font-family: Arial, sans-serif">
  <h1 style="color: #333; margin-bottom: 20px">FileForge Desktop</h1>
  <p style="color: #666; margin-bottom: 20px">
    Cross-platform file conversion toolkit
  </p>

  <div
    style="
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    "
  >
    <h3 style="margin-bottom: 10px">Debug Information:</h3>
    <p>Runtime Available: {{ isRuntimeAvailable() ? "Yes" : "No" }}</p>
    <p>Supported Formats Count: {{ supportedFormats.length }}</p>
  </div>

  <div style="background: #e1f5fe; padding: 15px; border-radius: 8px">
    <h3 style="margin-bottom: 10px">Image Converter</h3>
    <p>Convert between PNG, JPG, WebP, GIF formats</p>
    <button
      style="
        background: #2196f3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      "
      (click)="navigateToConverter('img')"
    >
      Open Image Converter
    </button>
  </div>
</div>
